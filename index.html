<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Wiki Viewer</title>
	<meta name="description" content="Web app based on Wikipedia's API">
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="app/css/main.css">
</head>
<body>

	<i class="material-icons" id="close" data-action="clear">highlight_off</i>

	<section class="result">
	</section><!--End result-->

	<main class="wrap">
		<section class="search">
			<div class="search__box">
				<input type="search" placeholder="Search article ..." class="search__input">
				<button type="button" class="search__button" data-action="search"><i class="material-icons" id="searchIcon">search</i></button>
			</div>
			<a href="https://en.wikipedia.org/wiki/Special:Random" class="search__random" target="_blank">...or get random one</a>
		</section><!--End search-->
	</main><!--End wrap-->

	<script src="app/js/libs/JSONP-min.js"></script>
	<script src="app/js/main.min.js"></script>

</body>
</html>
